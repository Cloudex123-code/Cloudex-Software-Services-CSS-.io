<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>CSS+ Cloudex Software Services</title> 
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }
        .form-container h1 {
            text-align: center;
            color: #333;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .thank-you-message {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style> 
 </head> 
 <body> 
  <div class="form-container"> 
   <h1>CSS+ Software Services</h1> 
   <form id="projectForm" onsubmit="sendEmail(); return false;"> <label for="name">Name</label> 
    <input type="text" id="name" name="name" placeholder="Enter your name" required> <label for="email">Email ID</label> 
    <input type="email" id="email" name="email" placeholder="Enter your email" required> <label for="projectName">App/Website/Game Name</label> 
    <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required> <label for="description">Description</label> <textarea id="description" name="description" rows="5" placeholder="Describe your project" required></textarea> <label for="plan">Choose Plan</label> <select id="plan" name="plan" required> <option value="CSS+ Free Plan">CSS+ Free Plan (Includes branding)</option> <option value="CSS+ Premium Plan">CSS+ Premium Plan ($1, No branding)</option> </select> <button type="submit">Submit</button> 
   </form> 
   <p class="thank-you-message" id="thankYouMessage"> Thanks for choosing CSS Cloudex Software Services! Your app, website, or game will be delivered to you in 15 days. Stay notified on Gmail. </p> 
  </div> 
  <script>
        function sendEmail() {
            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const projectName = document.getElementById("projectName").value;
            const description = document.getElementById("description").value;
            const plan = document.getElementById("plan").value;

            // Create mailto link
            const mailtoLink = `mailto:your-cloudex58@gmail.com?subject=New Project Request from ${name}&body=
                Name: ${name}%0D%0A
                Email: ${email}%0D%0A
                Project Name: ${projectName}%0D%0A
                Description: ${description}%0D%0A
                Plan: ${plan}`;

            // Open the mail client
            window.location.href = mailtoLink;

            // Show thank-you message
            document.getElementById("thankYouMessage").style.display = "block";
        }
    </script> 
 
</body></html>
